name: CI - Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        type: environment
        description: Select the environment
        
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - uses: actions/checkout@v2
      - name: greet
        run: | 
          echo "environment is ${{ inputs.environment }} "
          echo "Environment variable TEST_VAR: ${{ vars.API_URL }}"
          echo "TESTE variable TESTE: ${{ vars.TESTE }}"


      - name: MKDIR
        run: |
         pathvar = "${{ vars.TESTE }}"
         MY_COMMAND=("git checkout -b")  ## Quoting is not necessary sometimes. Just a demo.
         MY_ARGUMENTS=(${{ vars.TESTE }})  ## You can add more.
         eval "${MY_COMMAND[@]}" "${MY_ARGUMENTS[@]}"

      - name: MKDIR
        run: ls
     
